<html>
  
    <head>
      <title>Embedding Elm in HTML!</title>
      <script type="text/javascript" src="dist/main.js"></script>
    </head>
  
    <body>
      <h1>Hello</h1>
      <div id="hello" style="width:50%; height:400px;"></div>
    </body>
  
    <script type="text/javascript">
      var helloDiv = document.getElementById('hello');
      var app = Elm.Hello.embed(helloDiv);
    </script>
  
  </html>
